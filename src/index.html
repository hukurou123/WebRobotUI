<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>connect</title>
<link href="style.css" rel="stylesheet">
<meta-viewport content="width=device-width,initial-scale=1.0,minimum-scale1.0">
<!--<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>-->
<script src="./mqtt.min.js"></script>
</head>
<body>

<!--uoooooooooooooo-->

<div id="wrapper">
    <main>
        
        <div class="ip_input">
            <img src="./red.PNG" id="status" alt="status" width="20px" height="20px">
            <label for="ip_name" id="ip">Broker IP</label>
            <input type="text" id="ip_name" name="ip_name" size="20" value="192.168.1.1">
            <label for="port_name" id="ip"> : </label>
            <input type="text" id="port_name" name="ip_name" size="10" value="8080">
            <input type="button" id="ip_button" value="connect" onclick="ConnectButtonClick()">
            <input type="button" id="disconnect_button" value="disconnect" onclick="disConnectButtonClick()">
        </div>
        <ul class="tab">
            <li><a href="#key">key</a></li>
            <li><a href="#GamePad">Pad</a></li>
            <li><a href="#Touch">Touch</a></li>
        </ul>
            
        <div id="key" class="area">
            <div class="table">
                <table id="tbl">
                    <tr>
                        <th> </th>
                        <th>key</th>
                        <th>event</th> 
                        <th>topic</th> 
                        <th>massage</th>
                        <th id="confbtn"> </th>
                        <th id="delbtn"> </th>
                    </tr>
                </table>
            </div>
            <div id="add_del_button">
                <button id="add" onclick="add()">+</button>
                <!-- <button id="del" onclick="del()">∁E/button> -->
            </div>
        </div>
        <div id="GamePad" class="area">
            <h2>Game Pad</h2>
            <ul>
                <li>まつぼっくり</li>
                <li>くるみ</li>
                <li>くこのみ</li>
            </ul>
        </div>
        <div id="Touch" class="area">
            <div class="touchpad-header">
                <button id="tp_toggle" class="tp-toggle" title="切り替え">操作</button>
                <h2>TouchPad</h2>
            </div>

            <!-- Settings View -->
            <div id="tp_settings" class="tp-view is-active">
                <div class="table">
                    <table id="tp_tbl">
                        <tr>
                            <th> </th>
                            <th>button</th>
                            <th>event</th> 
                            <th>topic</th> 
                            <th>massage</th>
                            <th id="tp_confbtn"> </th>
                            <th id="tp_delbtn"> </th>
                        </tr>
                    </table>
                </div>
                <div id="tp_add_del_button">
                    <button id="tp_add" onclick="tpAdd()">+</button>
                </div>
            </div>

            <!-- Operation View -->
            <div id="tp_operate" class="tp-view">
                <div class="dpad">
                    <button class="dpad-btn up" id="tp_up" data-button="Up">▲</button>
                    <div class="middle-row">
                        <button class="dpad-btn left" id="tp_left" data-button="Left">◀</button>
                        <div class="center-spacer"></div>
                        <button class="dpad-btn right" id="tp_right" data-button="Right">▶</button>
                    </div>
                    <button class="dpad-btn down" id="tp_down" data-button="Down">▼</button>
                </div>
            </div>
        </div>

        <footer>
            <p>WebRobotUI</p>   
        </footer>
    </main>
</div>

<script src="./keybind.js"></script>
<script src="mqtt.js"></script>
<script src="./site_operation.js"></script>
<script src="./touchpad.js"></script>

</body>
</html>

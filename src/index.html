<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>WebRobotUI</title>
<link href="style.css" rel="stylesheet">
<meta-viewport content="width=device-width,initial-scale=1.0,minimum-scale1.0">
<!--<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>-->
<script src="./mqtt.min.js"></script>
</head>
<body>

<!--uoooooooooooooo-->

<div id="wrapper">
    <main>
        
        <div class="ip_input">
            <img src="./red.PNG" id="status" alt="status" width="20px" height="20px">
            <label for="ip_name" id="ip">Broker IP</label>
            <input type="text" id="ip_name" name="ip_name" size="20" value="192.168.1.1">
            <label for="port_name" id="ip"> : </label>
            <input type="text" id="port_name" name="ip_name" size="10" value="8080">
            <input type="button" id="ip_button" value="connect" onclick="ConnectButtonClick()">
            <input type="button" id="disconnect_button" value="disconnect" onclick="disConnectButtonClick()">
            <div id="file_operation">
                <button id="conf" onclick=saveKeybinds()>
                    <img src="./フロッピーディスクアイコン1.png">
                </button>
            </div>
        </div>
        <ul class="tab">
            <li><a href="#key">key</a></li>
            <li><a href="#pad">pad</a></li>
            <li><a href="#uuu">uuu</a></li>
        </ul>
            
        <div id="key" class="area">
            <div class="table">
                <table id="tbl">
                    <tr>
                        <th> </th>
                        <th>key</th>
                        <th>event</th> 
                        <th>topic</th> 
                        <th>massage</th>
                        <!-- <th id="confbtn"> </th> -->
                        <th id="delbtn"> </th>
                    </tr>
                </table>
            </div>
            <div id="add_del_button">
                <button id="add" onclick="add()">+</button>
                <!-- <button id="conf" onclick="save()">
                    <img src="./フロッピーディスクアイコン1.png">
                </button> -->
                <!-- <button id="del" onclick="del()">−</button> -->
            </div>
        </div>
        <div id="pad" class="area">
            <h2>どんぐり</h2>
            <ul>
                <li>まつぼっくり</li>
                <li>くるみ</li>
                <li>くこのみ</li>
            </ul>
        </div>
        <div id="uuu" class="area">
            <h2>だいなそー</h2>
            <ul>
                <li>てぃらの</li>
                <li>すぴの</li>
                <li>とりけら</li>
            </ul>
        </div>
    </main>

    <footer>
        <p>WebRobotUI</p>   
    </footer>
</div>

<!-- トースト通知用のコンテナ -->
<div id="toast-container" aria-live="polite" aria-atomic="true"></div>

<script src="./keybind.js"></script>
<script src="./table_operation.js"></script>
<script src="mqtt.js"></script>
<script src="./site_operation.js"></script>

</body>
</html>

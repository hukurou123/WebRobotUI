<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>WebRobotUI</title>
<link href="style.css" rel="stylesheet">
<meta-viewport content="width=device-width,initial-scale=1.0,minimum-scale1.0">
<!--<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>-->
<script src="./mqtt.min.js"></script>
</head>
<body>

<!--uoooooooooooooo-->

<div id="wrapper">
    <main>
        
        <div class="ip_input">
            <img src="./red.PNG" id="status" alt="status" width="20px" height="20px">
            <label for="ip_name" id="ip">Broker IP</label>
            <input type="text" id="ip_name" name="ip_name" size="20" value="192.168.1.1">
            <label for="port_name" id="ip"> : </label>
            <input type="text" id="port_name" name="ip_name" size="10" value="8080">
            <input type="button" id="ip_button" value="connect" onclick="ConnectButtonClick()">
            <input type="button" id="disconnect_button" value="disconnect" onclick="disConnectButtonClick()">
            <div id="file_operation">
                <button id="conf" onclick=saveKeybinds()>
                    <img src="./save.png">
                </button>
                <button id="export" onclick="exportJSON()">
                    <img src="./export.png">
                </button>
                <button id="import">
                    <img src="./import.png">
                </button>
                <input type="file" id="importFile" accept=".json" style="display:none;">
            </div>
        </div>
        <ul class="tab">
            <li><a href="#key">Key</a></li>
            <li><a href="#GamePad">Game</a></li>
            <li><a href="#Touch">Touch</a></li>
        </ul>
            
        <div id="key" class="area">
            <div class="table">
                <table id="tbl">
                    <tr>
                        <th> </th>
                        <th>key</th>
                        <th>event</th> 
                        <th>topic</th> 
                        <th>message</th>
                        <!-- <th id="confbtn"> </th> -->
                        <th id="delbtn"> </th>
                    </tr>
                </table>
            </div>
            <div id="add_del_button">
                <button id="add" onclick="add()">+</button>
            </div>
        </div>
        <div id="GamePad" class="area">
            <div class="toggle_button">
                <button id="gp-toggle" class="toggle" onclick="switchgpViews()">operate</button>
            </div>

            <!-- Setting View -->
            <div id="gp-settings" class="tp-view is-active">
                <div class="table">
                    <table id="gp_tbl">
                        <tr>
                            <th>key</th>
                            <th>event</th> 
                            <th>topic</th> 
                            <th>message</th>
                        </tr>
                    </table>
                </div>
            </div>

            <!-- Operation View -->
            <div id="gp-operation" class="tp-view">
                <h3 id="connection-gamepad">no connect</h3>
                <h3 id="buttonstatus">button status</h3>
                <h3 id="stickstatus">stick status</h3>
            </div>
        </div>
        <div id="Touch" class="area">
            <div class="toggle_button">
                <button id="tp-toggle" class="toggle" onclick="tpToggleViews()">operate</button>
            </div>

            <!-- Settings View -->
            <div id="tp_settings" class="tp-view is-active">
                <div class="table">
                    <table id="tp_tbl">
                        <tr>
                            <th> </th>
                            <th>button</th>
                            <th>event</th> 
                            <th>topic</th> 
                            <th>message</th>
                            <!-- <th id="tp_confbtn"> </th> -->
                            <th id="delbtn"> </th>
                        </tr>
                    </table>
                </div>
                <div id="tp_add_del_button">
                    <button id="tp_add" onclick="tpAdd()">+</button>
                </div>
            </div>

            <!-- Operation View -->
            <div id="tp_operate" class="tp-view">
                <div class="dpad">
                    <button class="dpad-btn up" id="tp_up" data-button="Up">▲</button>
                    <div class="middle-row">
                        <button class="dpad-btn left" id="tp_left" data-button="Left">◀</button>
                        <div class="center-spacer"></div>
                        <button class="dpad-btn right" id="tp_right" data-button="Right">▶</button>
                    </div>
                    <button class="dpad-btn down" id="tp_down" data-button="Down">▼</button>
                </div>
            </div>
        </div>

        <footer>
            <p>WebRobotUI</p>   
        </footer>
    </main>
</div>

<!-- トースト通知用のコンテナ -->
<div id="toast-container" aria-live="polite" aria-atomic="true"></div>

<script src="./file_operation.js"></script> <!--ファイル読み込みのため一番上-->
<script src="./keybind.js"></script>
<script src="./gamepad.js"></script>
<script src="./touchpad.js"></script>
<script src="./table_operation.js"></script>
<script src="mqtt.js"></script>
<script src="./site_operation.js"></script>

</body>
</html>
